<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
</head>
<body>
    
    <script>
        n1 = Number(window.prompt("Escolha um número"))
        n2 = Number(window.prompt("Escolha outro número"))
        s = n1 * n2
        
        window.alert(`O resultado da multiplicação de ${n1} e ${n2} é ${s}.`)

    </script>
</body>
</html>
