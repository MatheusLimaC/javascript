<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Brasileiro/Estrangeiro</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    <label for="pais">Onde você mora?</label>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var moradia =  window.document.querySelector('input#pais').value
            var result = window.document.querySelector('div#res')

            result.innerHTML = `Você mora no ${moradia}`
            if (moradia !== 'Brasil') {
                result.innerHTML += `<p>Você é estrangeiro</p>`
            } else {
                result.innerHTML += `<p>Você é brasileiro</p>`
            }
        }
    </script>
</body>
</html>
